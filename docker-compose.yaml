services:
  worker:
    image: worker
    build:
      context: .
      dockerfile: worker/Dockerfile
    
    ports:
      - '3000:3000'
  
  spy:
    image: spy
    build:
      context: .
      dockerfile: spy/Dockerfile
    
    depends_on:
      - worker
    
    volumes:
      - type: bind
        source: /var/run/docker.sock
        target: /var/run/docker.sock
  
  hive:
    image: hive
    build:
      context: .
      dockerfile: hive/Dockerfile

    ports:
      - '8080:80'
